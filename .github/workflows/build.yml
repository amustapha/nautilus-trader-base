name: Build Nautilus Trader Base Image

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - Dockerfile
      - requirements.txt

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nautilus-trader-base:latest
            ghcr.io/${{ github.repository_owner }}/nautilus-trader-base:${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
