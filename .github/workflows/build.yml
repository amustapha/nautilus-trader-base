name: Build Nautilus Trader Base Image

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - Dockerfile
      - requirements.txt

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract nautilus-trader version
        id: version
        run: |
          VERSION=$(grep -oP 'nautilus-trader==\K[0-9.]+' requirements.txt)
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nautilus-trader-base:latest
            ghcr.io/${{ github.repository_owner }}/nautilus-trader-base:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
